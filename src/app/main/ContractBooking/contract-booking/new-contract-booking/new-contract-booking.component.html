<div class="main-content">
    <div class="form-section">
      <div class="header-container" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px"
        fxLayoutAlign="space-between">
        <span style="font-size: 20px; font-weight: 500; color: #fff;">New Contract Booking Details</span>
        <span class="material-icons" (click)="onClose()" style="cursor: pointer; margin-left: 24px; color: #fff;">
          close
        </span>
  
      </div>
      <!-- <button class="back-btn" id="auto_trigger" (click)="setDropdownObjs1()" style="border-radius: 16px;display: none;">
        Show
      </button> -->
      <div class="form-div">
  
  <br/>
  <mat-card style="padding: 10px;">
        <form [formGroup]="_ContractbookingService.contractbookingform">

          <div style="float:right;color: blue;font-weight: bold;">
            <!-- <h3>Todays Date :{{Today |date:'shortDate'}} </h3> -->
           
          </div>
          <div style="padding: 7px;">
            
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Booking No</mat-label>
                <input name="Bookingno" [(ngModel)]="Bookingno" formControlName="Bookingno" placeholder="Booking No "
                  matInput>
              </mat-form-field>
  
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Entry Date" [formControl]="date1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
  
  
            </div>
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
              
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Party Name</mat-label>
                <input name="Partyname" [(ngModel)]="Partyname" formControlName="Partyname" placeholder="Party Name" matInput>
              </mat-form-field>
  
              
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Broker Name</mat-label>
                <input name="Brokername" [(ngModel)]="Brokername" formControlName="Brokername" placeholder="Broker Name" matInput>
              </mat-form-field>

              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Sizing Name</mat-label>
                <input name="Sizingname" [(ngModel)]="Sizingname" formControlName="Sizingname" placeholder="Sizing Name" matInput>
              </mat-form-field>
  
            </div>
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
            
              <mat-form-field appearance="outline" fxFlex>
                <mat-label> Brokerage</mat-label>
                <input name="Brokerage" [(ngModel)]="Brokerage" formControlName="Brokerage" placeholder="Brokerage" matInput>
              </mat-form-field>
<!--   
              <mat-form-field appearance="outline" fxFlex>
                <mat-label> Quality</mat-label>
                <input name="Quality" [(ngModel)]="Quality" formControlName="Quality" placeholder="Quality" matInput>
              </mat-form-field> -->

              <mat-form-field appearance="outline" style="width: 20%;">
                <input type="text" name="Quality" formControlName="Quality"
                    placeholder="Quality Name" matInput [matAutocomplete]="auto"
                    (input)="getQualityListCombobox()" required>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="getOptionText"
                    showPanel="true" (optionsScroll)="onScroll()"
                    (optionSelected)='getSelectedObj($event.option.value)'>
                    <mat-option *ngFor="let option of filteredOptions" [value]="option">
                        {{option.QualityId}},{{option.QualityName}} -- {{option.QualityCode}}
                    </mat-option>
                </mat-autocomplete>
                <mat-hint>
                    
                    <span *ngIf="noOptionFound" style="color: #f44336;">No data
                        Found</span>
                </mat-hint>
                <!-- <mat-error *ngIf="registeredForm.get('SrvcName').hasError('required')">
                    Required field cannot be left blank
                </mat-error> -->
            </mat-form-field>

              <mat-form-field appearance="outline" fxFlex>
                <mat-label> Design</mat-label>
                <input name="Design" [(ngModel)]="Design" formControlName="Design" placeholder="Design" matInput>
              </mat-form-field>
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label> No of Beam</mat-label>
                <input name="Noofbeam" [(ngModel)]="Noofbeam" formControlName="Noofbeam" placeholder="Noofbeam" matInput type="number">
              </mat-form-field>
            </div>
  
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Pick</mat-label>
                <input name="Pick" formControlName="Pick" [(ngModel)]="Pick"
                  placeholder=" Pick" matInput>
              </mat-form-field>
  
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Job rate </mat-label>
                <input name="Jobrate" formControlName="Jobrate" [(ngModel)]="Jobrate"
                  placeholder=" Jobrate" matInput type="number">
              </mat-form-field>


              
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Totalmeter</mat-label>
                <input name="Totalmeter" formControlName="Totalmeter" [(ngModel)]="Totalmeter"
                  placeholder=" Totalmeter" matInput type="number">
              </mat-form-field>
  
  
        
  
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Completed Date" [formControl]="date1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
  
            </div>

            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
                <mat-form-field appearance="outline" fxFlex>
                  <mat-label>Payment Term</mat-label>
                  <input name="PaymentTerm" formControlName="PaymentTerm" [(ngModel)]="PaymentTerm"
                    placeholder=" PaymentTerm" matInput>
                </mat-form-field>
    
    
                <mat-form-field appearance="outline" fxFlex>
                  <mat-label>Remark </mat-label>
                  <input name="Remark" formControlName="Remark" [(ngModel)]="Remark"
                    placeholder=" Remark" matInput>
                </mat-form-field>
  
     
    
              </div>
          
            <div style="float: right;margin-top: 30px;">
              <button class="next-btn" (click)="onSubmit()" style="border-radius: 16px;">Save</button>
              <button class="footer-btn" (click)="onClose()">Cancel</button>
            </div>
            
          </div>
        </form>
      </mat-card>
      </div>
      <!-- </form> -->
    </div>
  </div>
